		<script type="text/javascript">
		
		(function(){
			var header = document.getElementById("header");
			var nav = document.getElementById("nav");
			var warp = document.getElementById("warp");
			var content = document.getElementById("content");
			var filesBox = document.getElementById("filesBox");
			var filesNav = document.getElementById("filesNav");			
			var h = document.documentElement.clientHeight - header.offsetHeight - nav.offsetHeight;
			
			filesBox.style.height = h - filesNav.offsetHeight +"px";			
			content.style.height = h + "px";
			
			window.onresize = function(){
				
				h = document.documentElement.clientHeight - header.offsetHeight - nav.offsetHeight;
				var h1 = filesBox.offsetHeight + filesNav.offsetHeight;
				content.style.height = h + "px";
				warp.style.width = document.documentElement.clientWidth + "px";
				warp.style.height = document.documentElement.clientHeight + "px";
				filesBox.style.height = h - filesNav.offsetHeight +"px";
			}			
		})()			
		</script>
